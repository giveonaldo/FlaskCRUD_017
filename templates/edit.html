<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <h1 class="text-2xl font-bold text-center mt-8 mb-6">Edit Buku</h1>
    <form method="POST" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow">
        <div class="mb-5">
            <label for="judul" class="block mb-2 text-sm font-medium text-gray-900">Judul</label>
            <input type="text" id="judul" name="judul" value="{{ buku['judul'] }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
        <div class="mb-5">
            <label for="penulis" class="block mb-2 text-sm font-medium text-gray-900">Penulis</label>
            <input type="text" id="penulis" name="penulis" value="{{ buku['penulis'] }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
        <div class="mb-5">
            <label for="tahun_terbit" class="block mb-2 text-sm font-medium text-gray-900">Tahun Terbit</label>
            <input type="text" id="tahun_terbit" name="tahun_terbit" value="{{ buku['tahun_terbit'] }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
        <div class="flex gap-2">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Update</button>
            <a href="{{ url_for('index') }}" class="text-blue-700 bg-white border border-blue-700 hover:bg-blue-50 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Cancel</a>
        </div>
    </form>
</body>
</html>
